<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main-box">
      <input data-task-input class="task-input" type="text" placeholder="Enter your task">
      <ul class="task-box" data-task-box>
        <li id="task-html" class="task select">
          <div class="task-content">
            html todo 1
            <div class="task-controls">
              <button class="task-edit-btn">&#9998;</button>
              <button class="task-remove-btn">&#10006;</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
